<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/demo.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#" th:href="@{/comenzi/list}">
        <img  th:src="@{/images/justlogo.png}" id="icon" alt="User Icon"
              style="height: 30px; width: 30px"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/comenzi/list}">Comenzi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/masa/list}">Mese</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/produs/list}">Produse</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="#" th:href="@{/staff/list}">Staff</a>
            </li>
            <form th:action="@{/logout}" class="form-inline my-2 my-lg-0"
                  method="POST" >

                <input class="form-control mr-sm-2 btn btn-primary" type="submit" value="Logout"/>

            </form>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="">
                <div style="margin-top: 2em"><h2>Adaugare produs</h2></div>
                <hr>
            </div>
        </div>

        <form th:action="@{/lista/save}"
              th:object="${listaProdus}" method="POST">

            <!-- Add hidden form field to handle update -->

            <input type="hidden" th:object="${comanda}" th:value="${comanda}" th:field="*{idComanda}">

            <input type="number" th:field="*{cantitate}"
                   class="form-control mb-4 col-4" placeholder="Cantitate" required>

            <select class="form-control mb-4 col-4" th:field="*{idProdus.idProdus}">
                <option th:each="tempProduse : ${produse}" th:value="${tempProduse.idProdus}" th:text="${tempProduse.nume}"/>
            </select>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>

        <hr>

        <table id="example" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID Comanda</th>
                <th>ID Staff</th>
                <th>ID Masa</th>
                <th>Data</th>
                <th>Total pret</th>
                <th>Status</th>
                <th>Actiune</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempComanda : ${comenzi}">

                <td th:text="${tempComanda.idComanda}"/>
                <td th:text="${tempComanda.staff.getLastName() + ' ' + tempComanda.staff.getFirstName()}"/>
                <td th:text="${tempComanda.masa.getIdMasa()}"/>
                <td th:text="${tempComanda.dataComanda}"/>
                <td th:text="${tempComanda.total}"/>
                <td>
                    <span th:if="${tempComanda.finalizata == false}"
                          class="badge badge-warning">Activa</span>
                    <span th:if="${tempComanda.finalizata == true}"
                          class="badge badge-primary">Finalizata</span>
                </td>

                <td sec:authorize="hasRole('ROLE_CHELNER')" >
                    <div sec:authorize="hasRole('ROLE_CHELNER')">

                        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')') or tempComanda.getStaff().getId() == session.user.getId()}"
                           th:href="@{/lista/list(idComanda=${tempComanda.idComanda})}"
                           class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="Vezi produsele din comanda">
                            <i class='fas fa-eye'></i>
                        </a>

                        <a th:if="${tempComanda.getStaff().getId() == session.user.getId() && tempComanda.finalizata == false}"
                           th:href="@{/comenzi/finalizare(comanda=${tempComanda.idComanda})}"
                           class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Finalizeaza comanda"
                           onclick="if (!(confirm('Esti sigur ca vrei sa finalizezi comanda?'))) return false">
                            <i class='fas fa-check'></i>
                        </a>

                        <a th:if="${tempComanda.getStaff().getId() == session.user.getId() && tempComanda.finalizata == false}"
                           th:href="@{/comenzi/adaugaProdus(idComanda=${tempComanda.idComanda})}"
                           class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Adauga produs la comanda">
                            <i class='fas fa-plus'></i>
                        </a>

                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>ID Comanda</th>
                <th>ID Staff</th>
                <th>ID Masa</th>
                <th>Data</th>
                <th>Total pret</th>
                <th>Status</th>
                <th>Actiune</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
