<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/demo.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#" th:href="@{/comenzi/list}">
        <img  th:src="@{/images/justlogo.png}" id="icon" alt="User Icon"
              style="height: 30px; width: 30px"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/comenzi/list}">Comenzi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/masa/list}">Mese</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/produs/list}">Produse</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="#" th:href="@{/staff/list}">Staff</a>
            </li>
            <form th:action="@{/logout}" class="form-inline my-2 my-lg-0"
                  method="POST" >

                <input class="form-control mr-sm-2 btn btn-primary" type="submit" value="Logout"/>

            </form>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="">
                <div style="margin-top: 2em"><h2 th:text="'Produsele de pe comanda cu numarul ' + ${param.idComanda}"></h2></div>
                <hr>
            </div>
        </div>
        <table id="example" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID Produs</th>
                <th>Nume</th>
                <th>Pret</th>
                <th>Cantitate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempListaProduse : ${listaProduse}">

                <td th:text="${tempListaProduse.idProdus.idProdus}"/>
                <td th:text="${tempListaProduse.idProdus.nume}"/>
                <td th:text="${tempListaProduse.idProdus.pret}"/>
                <td th:text="${tempListaProduse.cantitate}"/>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>ID Produs</th>
                <th>Nume</th>
                <th>Pret</th>
                <th>Cantitate</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
